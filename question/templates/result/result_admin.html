<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body style="margin: 10px;">


	<h3 style="display: flex;justify-content: center; " > Поиск </h3>
	<div style="display: flex;justify-content: center; " >
		<form class="form-inline my-2 my-lg-0" action="{% url 'question:result_admin' %}">
      		<input class="form-control mr-sm-2" style="width: 300px;" type="search" placeholder="Введите имя или название опроса" aria-label="Search" name="search">
      		<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>      
    	</form>
	</div>
	<div style="display: flex;justify-content: center;">
		<button style="margin-top: 1rem;" type="button" class="btn btn-success"><a style="text-decoration: none; color: white;" href="/">Вернуться на главную</a></button>
	</div>
    	<table style="margin-top: 1rem;" class="table table-striped">
			<thead>
				<tr>
					<th scope="col">№</th>
					<th scope="col">Имя</th>
					<th scope="col">Название опроса</th>
					<th scope="col">Кол-во баллов</th>
				</tr>
			</thead>
			{%for r in result%}
			<tbody>
				<tr>
					<th> {{ forloop.counter }} </th>
					<td> {{ r.name }} </td>
					<td> {{ r.poll_total }} </td>
					<td> {{ r.total }} </td>
				</tr>	
			</tbody>	
			{% endfor %}
		</table>

		
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
