{% load static %}
<html>  
<head>	 
	<meta charset="UTF-8">  
	<meta name="viewport"  
	  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">  
	<meta http-equiv="X-UA-Compatible" content="ie=edge"> 
	<link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "css/style.css"%}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="ha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> 
	<title>Регистрация</title>  
</head>  
<body style="display: flex;justify-content: center; padding: 10px; margin: 10px;">  
<form method="post">  
  {% csrf_token %} 
  <div style="margin-top: 10em; background-color: #7CB9D1FF; padding: 30px; border-radius: 1rem;"> 
   	<h3 style="display: flex;justify-content: center;">Заполните форму для регистрации</h3>
    {{ form.as_p }}
    <input style="border-radius: 5px;" type="submit" value="Зарегистрироваться">
    <p style="display: flex;justify-content: center;"><a href="/login">Жмите сюда</a> &nbsp если уже зарегестрированны.</p>
  </div>  
</form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="{% static "js/main.js" %}"></script>  
</body>  
</html>
